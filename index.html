<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="profile-card">
      <div class="profile-card-inner">
        <div class="profile-card-front">
          <div class="title">
            <h3>Ahamad Abbas</h3>
            <span>Web Developer, India </span>
          </div>
        </div>
        <div class="profile-card-back">
               <img src="Ahmad.jpg" alt=""> 
          <h3>Ahamad Abbas</h3>
          <span class="job">Web Developer, India</span>
          <div class="social">
            <span>
              <i class="fa-brands fa-instagram"></i>
            </span>
            <span>
              <i class="fa-brands fa-twitter"></i>
            </span>
            <span>
              <i class="fa-brands fa-facebook"></i>
            </span>
          </div>
          <div class="btns">
            <button type="button">Follow</button>
            <button type="button">Message</button>
          </div>
          <div class="activity">
            <span><i class="fa-regular fa-heart"></i>786k</span>
            <span><i class="fa-regular fa-comment"></i>5k</span>
            <span><i class="fa-regular fa-share-from-square"></i>1k</span>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
